<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Spring</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="mt-10">
    <header id="header" class="alt" th:include="menu :: title-menu" />
</div>

<div class="container">
    <p class="btn btn-info btn-sm mb-3 mt-3">Wypełnij aby dodać nową chorobę.</p>


    <form action="#" th:action="@{/diseases/add-disease}" th:object="${disease}" method="POST">
        <div class="container">

            <!--            for UPDATE -->
            <input type="hidden" th:field="*{diseaseId}"/>

            <div class="mb-4">
                <input type="text" th:field="*{diseaseName}" th:class="${#fields.hasErrors('diseaseName')}? 'form-control  col-5 is-invalid' : 'form-control col-5'" placeholder="nazwa"/>
                <mark class="error-sign small" th:if="${#fields.hasErrors('diseaseName')}" th:errors="*{diseaseName}"></mark>
            </div>

            <div class="mb-4">
                <input type="text" th:field="*{diseaseCode}" th:class="${#fields.hasErrors('diseaseCode')}? 'form-control col-5 is-invalid' : 'form-control col-5'" placeholder="kod" />
                <mark class="error-sign small" th:if="${#fields.hasErrors('diseaseCode')}" th:errors="*{diseaseCode}"></mark>
            </div>


            <input type="submit" class="btn btn-outline-primary col-4" value="ZAPISZ">
            <input type="reset" class="btn btn-outline-secondary col-1">
        </div>

    </form>
    <a class="btn btn-outline-dark mb-3 mt-3" th:href="@{/diseases}">Powrót do listy</a>

</div>


</body>
</html>
