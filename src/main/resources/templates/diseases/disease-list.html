<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medical Spring</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="mt-10">
    <header id="header" class="alt" th:include="menu :: title-menu" />
</div>
<div class="container">

    <!--    Add a button-->
    <a th:href="@{/diseases/add-disease-form}"
       class="btn btn-info btn-sm mb-3 mt-3">
        Dodaj nową chorobę
    </a>

    <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>NAZWA</th>
            <th>KOD</th>
            <th>EDYCJA</th>
            <th>USUŃ</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="disease : ${diseaseList}">
                <td th:text="${disease.diseaseId}"></td>
                <td th:text="${disease.diseaseName}"></td>
                <td th:text="${disease.diseaseCode}"></td>

                <td>
                    <a th:href="@{/diseases/edit-disease-form(diseaseIdToEdit=${disease.diseaseId})}"
                       class="btn btn-info btn-sm">Update</a>
                </td>
                <td>
                    <a th:href="@{/diseases/delete/(diseaseIdToDelete=${disease.diseaseId})}"
                    class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Czy jesteś pewien?')))return false">Delete</a>
                </td>

            </tr>
        </tbody>
    </table>


</div>

</body>
</html>
